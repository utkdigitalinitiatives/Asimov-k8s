---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: traefik
  namespace: solr-system
spec:
  interval: 24h
  url: https://traefik.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: solr-system
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: "37.3.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: solr-system
      interval: 12h
  values:
    # Service configuration
    service:
      type: LoadBalancer
      loadBalancerIP: "68.220.244.21"
      annotations:
        service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: "/ping"

    # Ports configuration (using non-privileged ports internally)
    ports:
      web:
        port: 8000  # Internal container port (non-privileged)
        exposedPort: 80  # External LoadBalancer port
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      websecure:
        port: 8443  # Internal container port (non-privileged)
        exposedPort: 443  # External LoadBalancer port
        http3:
          enabled: false
        tls:
          enabled: true
      metrics:
        port: 9100
        exposedPort: 9100

    # Ingress class configuration
    ingressClass:
      enabled: true
      isDefaultClass: false  # Set to false during migration (nginx is still default)
      name: traefik

    # Enable Kubernetes Ingress provider
    providers:
      kubernetesIngress:
        enabled: true
        publishedService:
          enabled: true
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true

    # Metrics for Prometheus
    metrics:
      prometheus:
        enabled: true
        entryPoint: metrics
        service:
          enabled: true
        serviceMonitor:
          enabled: false  # TODO: Enable after adding RBAC permissions for monitoring namespace
          # namespace: monitoring
          # jobLabel: traefik

    # Logs
    logs:
      general:
        level: INFO
      access:
        enabled: true

    # Health check
    ping:
      enabled: true

    # Node selector for AKS
    nodeSelector:
      kubernetes.io/os: linux

    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 512Mi

    # Security context
    securityContext:
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 65532
      runAsGroup: 65532

    # Pod security context
    podSecurityContext:
      fsGroup: 65532
