apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: solr-auth-provider
  namespace: solr-mainsite
spec:
  provider: azure
  parameters:
    # Use workload identity for authentication
    usePodIdentity: "false"
    useVMManagedIdentity: "false"
    clientID: "4b939dba-5992-46af-94b5-03b2773fa9d4"
    keyvaultName: "kv-asimov-shared"
    cloudName: ""
    objects: |
      array:
        - |
          objectName: solr-admin-username
          objectType: secret
          objectVersion: ""
        - |
          objectName: solr-admin-password
          objectType: secret
          objectVersion: ""
    tenantId: "515813d9-717d-45dd-9eca-9aa19c09d6f9"
  secretObjects:
    # Create Kubernetes secret from Key Vault secrets
    - secretName: solr-auth-secret
      type: kubernetes.io/basic-auth
      data:
        - objectName: solr-admin-username
          key: username
        - objectName: solr-admin-password
          key: password
