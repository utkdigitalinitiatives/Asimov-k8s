---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: solr-mainsite-keyvault
  namespace: solr-mainsite
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "6ba88547-ef20-4525-94e0-c08e11fc4c4f"
    keyvaultName: "kv-asimov"
    tenantId: "515813d9-717d-45dd-9eca-9aa19c09d6f9"
    objects: |
      array:
        - |
          objectName: solr-mainsite-username
          objectType: secret
        - |
          objectName: solr-mainsite-password
          objectType: secret
        - |
          objectName: solr-mainsite-security-json
          objectType: secret
  secretObjects:
    - secretName: solr-mainsite-basic-auth
      type: kubernetes.io/basic-auth
      data:
        - objectName: solr-mainsite-username
          key: username
        - objectName: solr-mainsite-password
          key: password
    - secretName: solr-mainsite-security-bootstrap
      type: Opaque
      data:
        - objectName: solr-mainsite-security-json
          key: security.json
---
# Small deployment to mount the secret and trigger K8s secret creation
apiVersion: apps/v1
kind: Deployment
metadata:
  name: solr-secret-sync
  namespace: solr-mainsite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solr-secret-sync
  template:
    metadata:
      labels:
        app: solr-secret-sync
    spec:
      nodeSelector:
        kubernetes.azure.com/mode: user
      containers:
        - name: sync
          image: busybox:1.36
          command: ["sleep", "infinity"]
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
          volumeMounts:
            - name: secrets-store
              mountPath: "/mnt/secrets"
              readOnly: true
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: solr-mainsite-keyvault
