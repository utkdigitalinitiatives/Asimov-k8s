---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: solr-main-custom
  namespace: solr-mainsite
  annotations:
    # Use Let's Encrypt production issuer for TLS certificate
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Traefik annotations (Traefik auto-detects backend protocol)
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - solr-main.libutk.com
    secretName: solr-main-tls
  rules:
  - host: solr-main.libutk.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: solr-mainsite-solrcloud-common
            port:
              number: 8983