---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: solr-main-custom
  namespace: solr-mainsite
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Use Let's Encrypt production issuer for TLS certificate
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - solr-main.libutk.com
    secretName: solr-main-tls
  rules:
  - host: solr-main.libutk.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: solr-mainsite-solrcloud-common
            port:
              number: 8983