---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: solr-volopedia-custom
  namespace: solr-volopedia
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: solr-volopedia.libutk.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: solr-volopedia-solrcloud-common
            port:
              number: 8983